<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <!-- asi debe de hacerse un formulario (from, label, input) -->
    <form action="">

        <!-- Diferentes tipos de input -->
        
        <label for="nombre">
            <span>Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Escribe aqui tu nombre">
        </label>

        <label for="inicio-platzi">
            <span>Que dia empezaste a usar platzi?</span>
            <input type="date" id="inicio-platzi" >
        </label>

        <label for="horario">
            <span>En que horario estudias?</span>
            <input type="time" id="horario" >
        </label>

    </form>

</body>
</html>
