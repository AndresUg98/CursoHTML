<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>

        <section>
            <!-- controls es un atributo para poner los controles del video (play, pause y barra de tiempo) -->
            <!-- preload ayuda a que el video se renderize antes de que la pagina carge -->
            <video  controls preload="auto">
                <source src="./video.mp4#t=10,60"/>

            </video>

        </section>

    </main>
</body>
</html>
